name: Daily Auto Commit

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with email 23f1003086@ds.study.iitm.ac.in
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update timestamp file
        run: |
          echo "Last automated update: $(date)" > update.log
          
      - name: Commit and push changes
        run: |
          git config --local user.email "23f1003086@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions"
          git add update.log
          git commit -m "Daily automated commit - $(date)" || exit 0
          git push
